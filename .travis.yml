language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

before_script:
    - composer self-update
    - composer install --dev

script:
    - mkdir -p build/logs
    - phpunit --coverage-clover build/logs/clover.xml

after_script:
    - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then php vendor/bin/coveralls -v; fi
